<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
<title>Augmented Math Test Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<p id="MathInput">Input some algebraic equation (and press ENTER): <input size="50" onchange="prepare(this.value)" /></p>

<p class="math"><span id="math">...</span></p>
<p></p>
<p class="buttons">
	<!--<input type="checkbox" name="multi_select" id="multi_select"/> Select multiple? <span class="note">(only works with factors for now)</span>-->
	<button class="manip" id="factor">Select factor</button>
	&nbsp;
	<button class="manip" id="term">Select term</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="change_side">Change side</button>
	&nbsp;
	<button id="divide_factor">Divide by factor</button>
</p>


<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>-->

<script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>')</script>
<script src="script.js"></script>

</body>
</html>
