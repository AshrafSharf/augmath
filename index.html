<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>
<title>Augmented Math Test Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<p id="MathInput">Input some algebraic equation (and press ENTER): <input size="50" onchange="prepare(this.value)" /></p>

<p class="math"><span id="math">...</span></p>
<p></p>
<p class="buttons">
	<label><input type="checkbox" name="inner_select" id="inner_select"/> Select inside?</label>
	<label><input type="checkbox" name="multi_select" id="multi_select"/> Select multiple? <!--<span class="note">(doesn't work for some things atm!)--></span></label>
	<button class="manip" id="factor">Select factor</button>
	&nbsp;
	<button class="manip" id="term">Select term</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="change_side">Change side</button>
	&nbsp;
	<button id="divide_factor">Divide by factor</button>
	&nbsp;
	<button id="eval">Evaluate</button>
</p>


<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>-->
<!--need to add the local copies-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>-->
<script src="http://matthewja.com/Coffeequate/coffeequate.min.js"></script>
<script src="script.js"></script>

</body>
</html>
